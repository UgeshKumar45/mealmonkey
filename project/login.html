<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealMonkey</title>
    <link rel="stylesheet" href="login.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <header>
        <img src="mealpro.png" alt="MealMonkey">
        <h2 class="MealMonkey">MealMonkey</h2>
        <nav>
            <ul class="navigation">
                <li><a href="home.html">home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="sign.html">Sign</a></li>
                <li><a href="">Admin</a></li>
            </ul>
        </nav>
            
        <div class="searchbox">
            <input type="search" placeholder="search here">
            <span class="fafasearch"><ion-icon name="search-outline"></ion-icon></span>
            </input>
        </div>
        <div class="cart">
            <span class="cart-cart"><ion-icon name="cart-outline"></ion-icon></span>
            <span class="cart-count">0</span>
            <span class="cart-cart" onclick="menutoggle()"><ion-icon name="menu-outline"></ion-icon></span>
        </div>
    </header>
    
    <div id="main-container">
        <div id="form-container">
            <div id="content">
                <span class="title-text">Login</span>
                <form id="login-form">
                    <div class="field">
                        <input required="" type="text">
                        <label>Email</label>
                    </div>
                    <div class="field">
                        <input required="" type="password">
                        <label>Password</label>
                    </div>
                    <div id="action">
                        <label><input type="checkbox">Remember me</label>
                        <a id="forget" href="">Forgot password?</a>
                    </div>
                    <button id="login">Login</button>
                    <div id="signup">Don't have an Account?
                        <a href="sign.html" class="sign">Sign up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        var menuitems=document.getElementById("navigation");

        navigation.style.maxHeight="0px";
        function menutoggle(){
            if(navigation.style.maxHeight == "0px")
                {
                    navigation.style.maxHeight = "200px"
                }
            else
                {
                    navigation.style.maxHeight = "0px"
                }
        }
    </script>
</body>
</html>
